<html>
    <head>
        <h1>Search Page</h1>

        <a href="{% url 'startpage' %}">Go to main view</a>

        <form action="/search/" method="get">
          <label for="queryLabel">Do you want to search anything else????????????</label><br>
          <input type="text" id="queryField" name="queryField" value="{{ query }}">
          <button type="submit">Search</button>
        </form>
    </head>

    <body>
        <h6>You searched for: {{ query }}</h6>
        <ul>
            {% for result in search_results %}
                <li>{{ result.1 }}</li>
            {% endfor %}
        </ul>
        {% if show_more %}
            <form action="/search/" method="get">
                <input type="hidden" name="query" value="{{ query }}">
                <input type="hidden" name="start_index" value="{{ start_index }}">
                <button type="submit">Show More Results</button>
            </form>
        {% endif %}
    </body>
</html>
