<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            :root{
                --turquoise:#266D7A;
                --white-smoke:#F5F5F5;
                --orange:#FF9944;
                {#--light-grey:;#}
                --middle-grey:#525252;
                --dark-grey:#363636;
                --placeholder-text-color:#ADADAD;
            }
            body {
                background-color: var(--dark-grey);
                color: var(--white-smoke);
            }

            .title, .label, .subtitle {
                color: var(--white-smoke);
            }
            .website-title{
                font-size: 24px;
            }

            a {
                color: var(--placeholder-text-color);
            }

            .subtitle.is-6{
                font-weight: bold;
            }

            .logo_image_div {
                align-content: baseline;
            }

            .button.is-info, .button.is-link {
                background-color: var(--turquoise); /* Turquoise */
            }

            .button.is-info:hover, .button.is-link:hover {
                background-color: var(--orange); /*
                 Orange */
            }

            .input:focus {
                border-color: var(--orange); /* Orange */
                box-shadow: 0 0 0 0.5px var(--orange); /* Orange */
            }

            .input {
                background-color: var(--middle-grey); /* Darker Grey */
                color: var(--white-smoke); /* Light Grey */
            }

            .input.is-expanded-field {
                width: 500px;
                overflow: scroll;
            }

            .dropdown-container{
                display:flex;
                justify-content: flex-end;
            }

            .columns{
                display:flex;
                align-items: center;
            }



            .input::placeholder {
                color: var(--placeholder-text-color); /* Placeholder Text Color */
            }

            .dropdown-content{
                background-color: var(--dark-grey);
            }

            /*Dropdown content for the dropdown that changes all speeds*/
            .dropdown-content select{
                background-color: var(--turquoise);
                color: var(--white-smoke);
                border: 1px solid var(--dark-grey);
                border-radius: 4px;
                padding: 6px;
            }

            .dropdown-content select:hover{
                background-color: var(--orange);
            }

            .dropdown-content select:focus{
                background-color: var(--turquoise);
                color: var(--white-smoke);
                border: 1px solid var(--dark-grey);
                border-color: var(--orange);
                box-shadow: 0 0 0 0.5px var(--orange);
                border-radius: 4px;
                padding: 6px;
            }

            .dropdown-content select.option:focus{
                color: var(--orange);
            }

            /* Change speed option background color when hovered */
            .dropdown-content option:hover{
                color: var(--orange);
            }


            /* Additional styles for the audio player */
            .audio-player {
                margin-top: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .audio-player label {
                margin-left: 20px;
                margin-right: 10px;
                font-weight: bold;
                color: var(--white-smoke);
            }

            .audio-player select {
                background-color: var(--turquoise);
                color: var(--white-smoke);
                border: 1px solid var(--dark-grey);
                border-radius: 4px;
                padding: 6px;
            }
            .audio-player select:hover{
                background-color: var(--orange);
            }

            .audio-player select:focus{
                background-color: var(--turquoise);
                color: var(--white-smoke);
                border: 1px solid var(--dark-grey);
                border-color: var(--orange);
                box-shadow: 0 0 0 0.5px var(--orange);
                border-radius: 4px;
                padding: 6px;
            }

            .audio-player select.option:hover{
                color: var(--orange);
            }

            /* Change speed option background color when hovered */
            .audio-player option:hover{
                color: var(--orange);
            }

            /* Adjust the width of the .ranker-kind select to fit properly */
            .select select {
                    background-color: var(--turquoise);
                    color: var(--white-smoke);
                    border: 1px solid var(--dark-grey);
                    border-radius: 0;
                    padding: 6px;
                    margin-left: 5px;
                }

            .select select:hover{
                background-color: var(--orange);
            }
            .select select:focus{
                background-color: var(--turquoise);
                color: var(--white-smoke);
                border-color: var(--orange);
                box-shadow: 0 0 0 0.5px var(--orange);
            }
            .select select.option:focus{
                color: var(--orange);
            }
            .select option:hover{
                color: var(--orange)
            }

            .select-main-page select {
                    background-color: var(--turquoise);
                    color: var(--white-smoke);
                    border: 1px solid var(--dark-grey);
                    border-radius: 4px;
                    padding: 6px;
                    margin-left: 1px;
                }

            .select-main-page select:hover{
                background-color: var(--orange);
            }
            .select-main-page select:focus{
                background-color: var(--turquoise);
                color: var(--white-smoke);
                border-color: var(--orange);
                box-shadow: 0 0 0 0.5px var(--orange);
            }
            .select-main-page select.option:focus{
                color: var(--orange);
            }
            .select-main-page option:hover{
                color: var(--orange)
            }


        </style>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
